<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Job Application Form</legend>
            <table>
                <tr>
                    <td><label for="">First Name:</label></td>
                    <td><input type="text" required></td>
                </tr><br>
                <tr>
                    <td><label for="">Last Name:</label></td>
                    <td><input type="text" required></td>
                    
                </tr>
                <tr>
                    <td><label for="">Email:</label></td>
                    <td><input type="email" required></td>
                </tr>
                <tr>
                    <td><label for="">Phone Number:</label></td>
                    <td><input type="number" required></td>
                </tr>
                <tr>
                    <td><label for="">Date of birth:</label></td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td><label for="">Gender:</label></td>
                    <td>
                        <input type="radio" Name="Gender">Male
                        <input type="radio" Name="Gender">Female                    
                    </td>  
                </tr>
                <tr>
                    <td><label for="">Skills:</label></td>
                    <td>
                        <input type="radio">HTML
                        <input type="radio">CSS
                        <input type="radio">JS
                    </td>
                </tr>
                <td><label for="">Address:</label></td>
                <td><textarea name="" required id=""></textarea></td>
                <tr>
                    <td><label for="">City:</label></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><label for="">State:</label></td>
                    <td>
                        <select name="selected" required id="">
                        <option value=""selected disabled>Select the state</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Telengana">Telengana</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="">Pincode:</label></td>
                    <td><input type="number" required></td>
                </tr>
                <tr>
                    <td><label for="">Position Applied for:</label></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><label for="">Upload Resume:</label></td>
                    <td><input type="file" required></td>
                </tr>
                <tr>
                    <td><label for="">LinedIn Profile:</label></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><label for="">Available Start Date:</label></td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td><label for="">Willing to Reallocate:</label></td>
                    <td>
                        <select name="" required id="">
                         <option value=""selected disabled>select</option>
                         <option value="Yes">Yes</option>
                         <option value="No">No</option>
                        </select>
                    </td>
                </tr>
                <tr><td><button>Submit Application</button></td></tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
