<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        width: 600px;
        height: 400px;
        background-color: green;
        margin-bottom: 100px;
    }
    .child{
        width: 200px;
        height: 200px;
        background-color: rgb(236, 8, 8);
        border-radius: 50%;
        position: relative;
        left: 200px;
        top: 100px;
    }
</style>
<body>
    <div class="parent">
        
        <div class="child"></div>
    </div>
</body>
</html>
