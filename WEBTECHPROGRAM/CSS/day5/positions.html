<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0px;
        margin: 1px;
    }
    .box{
        width: 300px;
        height: 200px;
        border: 1px solid blueviolet;
        background-color: blue;
    }
    #box1{
        position: static;
        left: 200px;
    }
    #box2{
        position: relative;
        left:400px;
        right: 100px;
        top:100px;

    }
    #box3{
        position: relative;
        bottom: 200px;
        bottom: -15px;
    }
</style>
<body>
    <div class="box" id="box1">BOX-1</div>
    <div class="box" id="box2">BOX-2</div>
    <div class="box" id="box3">BOX-3</div>
</body>
</html>
